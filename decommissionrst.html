<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Center Inventory</title>
    <link rel="stylesheet" href="decommissionrst.css">
</head>
<body>
    <nav class="navbar">
        <img onclick="window.location.href = 'home.html';" class="logo" src="assets/img/sterlingLogo.png" alt="">
        <li onclick="window.location.href = 'login.html';">Log out</li>  </nav>
        <!-- <h1>Electronic assets Management</h1> -->
        <h2>Device Decommision Request Form</h2>

        <form class="myForm">

            <p>
            <label>Name
            <input type="text" name="customer_name" required>
            </label> 
            </p>
            <p>
            <label>Unit
            <input type="text" name="unit_name" required>
            </label> 
            </p>
            <p>
            <label>Device Name
            <input type="text" name="server_name" required>
            </label> 
            </p>
            <p>
            <label>Host Name
            <input type="text" name="server_name" required>
            </label> 
            </p>
            <p>
            <label>Serial Number
            <input type="text" name="server_name" required>
            </label> 
            </p>
          
            <p>
            <label>Supervisor's email
            <input type="email" name="email_address" required>
            </label>
            </p>
            <br>

            <p>
                <label>Power Module
                <select id="feeds" name="feeds">
                <option value="" selected="selected">Select Power Module</option>
                <option value="single" >Single Module</option>
                <option value="dual" >Dual Module</option>
            </p>

       
            <p>
            <label>When
            <input type="date" name="comission_date" required>
            </label>
            </p>
                
                <br>
            <p>
            <label>Location
            <select id="location" name="location">
            <option value="" selected="selected">Select One</option>
            <option value="dr" >DR</option>
            <option value="hq" >HQ</option>
            </select>
            </label> 
            </p>
            
                 <br>  
            <p>
            <label>comment
            <textarea name="comments" maxlength="500"></textarea>
            </label>
            </p>
            
           <button type="submit" value="submit">Submit</button>
           <p id="message"></p>

        </form>


<script src="commission.js"></script>
</body>
</html>
