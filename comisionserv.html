<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Commisioning  Form</title>
    <link rel="stylesheet" href="decommissionrst.css">
</head>
<body>
    <nav class="navbar">
        <img onclick="window.location.href = 'home.html';" class="logo" src="assets/img/sterlingLogo.png" alt="">
        <li onclick="window.location.href = 'login.html';">Log out</li>  </nav>
       <h1>Electronic assets Management</h1>
    <div class="wrapper" style="background-image: url('tech.jpg');">
        <div class="inner">
        <div class="image-holder">
        <img src="assets/img/decommissioning.jpg" alt="image">
        </div>
        <form id="form" action="">
        <h3>Device Commisioning Request Form</h3>
        <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" required>
        <input type="text" placeholder="Last Name" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Unit" class="form-control" required>
            <input type="email" placeholder="Supervisors's Email " class="form-control" required>
            </div>
            <hr>
            <br>
           
            <div class="form-group">
                <input type="text" placeholder="Device Name" class="form-control" required>
                <input type="text" placeholder="Serial No." class="form-control" required>
                </div>
    <div class="form-group">
    <select name="" id="" class="form-control"style="width: 20ex;" required>
    <option value="" disabled selected>Select Power Module</option>
    <option value="single">Single Module</option>
    <option value="Dual">Dual Module</option>
    </select>
    
    <select  name="" id="" class="form-control" style="width: 25ex; margin-left: 8ex;" required >
    <option  value="" >Select Location</option>
    <option value="single">HQ</option>
    <option value="Dual">DR</option>
    </select>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Device Fuction" class="form-control" required>
        <input type="text" placeholder="Device size(U)" class="form-control" required>
    
                
    </div>

    <p class="date"> <label>When
        <input type="date" name="comission_date" required>
        </label><p>
        <div class="form-group">
            <p><label>comment
            <textarea name="comments" maxlength="500" style="width:368px ;height: 48px;"></textarea>
            </label></p>
        </div>
        <button>Submit         
        </button>

        <p id="log"></p>
        </form>
        </div>
        </div>

       

<script src="commission.js"></script>
</body>
</html>
